# 柔性光伏支架位移传感器配置文件（DisplacementSensor）
name: Displacement
manufacturer: PV-Monitor
model: DP-200
labels:
  - displacement
  - position
  - pv-bracket
description: "柔性光伏支架三维位移传感器(X/Y/Z轴)"
deviceResources:
  - name: DisplacementX  # X轴位移（水平）
    description: "支架X轴位移(mm)"
    properties:
      valueType: Float64
      readWrite: R
      unit: mm
      minimum: -50.0  # 负数值表示反向位移
      maximum: 50.0
  - name: DisplacementY  # Y轴位移（水平）
    description: "支架Y轴位移(mm)"
    properties:
      valueType: Float64
      readWrite: R
      unit: mm
      minimum: -50.0
      maximum: 50.0
  - name: DisplacementZ  # Z轴位移（垂直）
    description: "支架Z轴位移(mm)"
    properties:
      valueType: Float64
      readWrite: R
      unit: mm
      minimum: -20.0
      maximum: 20.0
deviceCommands:
  - name: GetDisplacementData
    isHidden: false
    readWrite: R
    resourceOperations:
      - deviceResource: DisplacementX
      - deviceResource: DisplacementY
      - deviceResource: DisplacementZ
coreCommands:
  - name: GetDisplacementData
    method: GET
    path: "/api/v3/device/name/{{.DeviceName}}/command/GetDisplacementData"
    responses:
      - code: 200
        description: "成功获取位移数据"
        expectedValues: [DisplacementX, DisplacementY, DisplacementZ]